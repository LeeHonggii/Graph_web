<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>그래프 구조 선택</h2>
            <div class="graph-options">
                <select id="graphType" class="dark-select">
                    <option value="">그래프 유형 선택</option>
                    <option value="directed">방향 그래프</option>
                    <option value="undirected">무방향 그래프</option>
                    <option value="weighted">가중치 그래프</option>
                </select>
                <select id="graphSize" class="dark-select">
                    <option value="">노드 수 선택</option>
                    <option value="3">3개 노드</option>
                    <option value="4">4개 노드</option>
                    <option value="5">5개 노드</option>
                </select>
                <button id="confirmBtn" class="dark-button">완료</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message user-message">
                        방향 그래프로 3개의 노드를 가진 그래프를 분석해주세요.
                    </div>
                    <div class="message assistant-message">
                        선택하신 방향 그래프를 분석하겠습니다. 3개의 노드로 구성된 그래프의 특성은 다음과 같습니다...
                    </div>
                    <div class="message user-message">
                        노드 간의 최단 경로를 찾아줄 수 있나요?
                    </div>
                    <div class="message assistant-message">
                        네, 현재 그래프에서 노드 간 최단 경로를 찾아드리겠습니다. 시작 노드와 도착 노드를 선택해주세요.
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="chat-input" placeholder="메시지를 입력하세요...">
                    <button class="send-button">전송</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
